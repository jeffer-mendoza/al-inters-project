<div class="container">
  <div class="page-header">
    <h1>{{ actor.name }}
      <small></small>
    </h1>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-xs-12 text-center">
      <img class="profile" src="{{apiImg}}{{actor.profile_path}}" width="260" height="330">
    </div>
    <div class="col-lg-8 col-md-8 col-xs-12">
      <div class="col-lg-12 text-left">

      </div>

      <div class="col-lg-12 col-md12 col-xs-12">
        {{ actor.biography }}
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg4 col-md-4 col-xs-12">
      <div class="well well-lg">
        <h3>Personal Information</h3>
        <ul style="list-style-type: none" >
          <li>
            <b>Birthday</b><br/>
            {{ actor.birthday | date }}
          </li>
          <li>
            <b>Place of birth</b><br/>
            {{ actor.place_of_birth }}
          </li>
          <li>
            <b>Popularity</b><br/>
            {{ actor.popularity}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
