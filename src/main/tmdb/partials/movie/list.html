<h1 class="text-center"> {{ view.title }} </h1>

<div class="row">
    <div class="col-lg-3" style="margin-bottom: 50px" ng-repeat="movie in movies.results">
        <div class="row text-center">
            <div class="col-lg-12 text-center">
                <img class="text-center" width="150" height="225" src="{{view.images}}{{ movie.poster_path}}"
                     title="{{ movie.overview}}"/>
            </div>
            <div class="col-lg-12 text-center">
                <strong>{{ movie.title}}</strong>
            </div>
        </div>
    </div>
</div>
