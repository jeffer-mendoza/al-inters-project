<div class="row">
    <div class="col-lg-4 col-md-3">
        <movie-tile movie="movie" size="size"></movie-tile>
    </div>
    <div class="col-lg-8 col-md-9">

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="page-header">
                    <h1>{{ movie.original_title }} <small></small></h1>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="well well-lg">
                    {{ movie.overview }}
                </div>
            </div>

            <div class="col-lg-6">
                <div ng-repeat="genres in movie.genres">
                    <span class="label label-primary">
                    {{ genres.name}}  
                </span>

                </div>
            </div>

            <div class="col-lg-12" style="font-size: 5em" ng-mouseover="score(true)" ng-mouseleave="score(false)">

                <div class="col-lg-6 text-center">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"> </span> {{ movie.vote_average }}
                    <div ng-show="isScore">
                        <score val="movie.vote_average" />
                    </div>
                </div>
                <div class="col-lg-9 text-right">
                    
                </div>

            </div>
        </div>
    </div>
</div>
