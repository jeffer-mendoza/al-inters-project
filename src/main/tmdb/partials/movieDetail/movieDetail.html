<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-xs-12">
            <movie-tile movie="movie" size="size" compact="true"></movie-tile>
        </div>
        <div class="col-lg-8 col-md-8 col-md-12 text-center">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-header">
                        <h1>{{ movie.original_title }} <small></small></h1>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="well well-lg text-justify">
                        {{ movie.overview }}
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="font-size: 3em" ng-mouseover="score(true)" ng-mouseleave="score(false)">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"> </span> {{ movie.vote_average }}
                    <div ng-show="isScore" class=text-center>
                        <score val="movie.vote_average" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <span style="margin-left: 5px" class="label label-primary" ng-repeat="genres in movie.genres">{{ genres.name}}</span>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    Information
                </div>
            </div>
        </div>
    </div>

    <iframe width="560" height="315" ng-src="{{ url }}" frameborder="0" allowfullscreen></iframe> 

    <div class="row">
        <h1>Similar Movies</h1>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <popular-movies movies="movie.similar" size="sizeSimilar" />

        </div>
    </div>
</div>
