<!--<h1 class="text-center"> {{ view.title }} </h1>-->
<div class="row">
   <a> {{movies.page }} </a>

    <div class="col-lg-3" style="margin-bottom: 50px" ng-repeat="movie in movies.results">
        <div class="row text-center">
            <div class="col-lg-12 text-center">
                <img class="text-center" width="150" height="225" src="{{view.images}}{{ movie.poster_path}}"
                     title="{{ movie.overview}}"/>
            </div>
            <div class="col-lg-12 text-center">
                <strong>{{ movie.title}}</strong>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="/#!/movie/1">1</a></li>
    <li><a href="/#!/movie/2">2</a></li>
    <li><a href="/#!/movie/3">3</a></li>
    <li><a href="/#!/movie/4">4</a></li>
    <li><a href="/#!/movie/5">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
